<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{root}}/assets/marketplace/main.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="vscode-dark">
    <div id="app">
        <header>
            <div id="title-area">
                <h1>You are importing modules from Marketplace</h1>

            </div>
        </header>
        <div id="content">
            <div id="main-content">
                <div>
                    <div v-for="module in modules" class="module" v-on:click="openLink(example.tutorial)">
                        <div class="module-img"><img src="https://vsciot-vscode.gallerycdn.vsassets.io/extensions/vsciot-vscode/azure-iot-toolkit/1.3.0/1535443919116/Microsoft.VisualStudio.Services.Icons.Default"></div>
                        <div class="module-title">{{ module.title }}</div>
                        <div class="module-description">{{ module.description }}</div>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
            <div id="sidebar">
                aaaa
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript" src="{{root}}/assets/marketplace/main.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
